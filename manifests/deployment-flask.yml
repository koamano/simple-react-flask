apiVersion : apps/v1
kind: Deployment
metadata:
  name: "koamano-api"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "koamano-api"
  template:
    metadata:
      labels:
        app: "koamano-api"
    spec:
      containers:
        - name: "koamano-api"
          image: "crkoamano.azurecr.io/akskoamano-flask"
          ports:
          - containerPort: 80
